<!doctype html>
<html lang="en">
<head>
  <title>Flower Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Upload a Flower Image</h1>
    <form method="POST" enctype="multipart/form-data">
      <input class="form-control mb-3" type="file" name="flower_image" accept="image/*" required>
      <button class="btn btn-primary" type="submit">Upload & Predict</button>
    </form>

    {% if filename %}
    <div class="mt-4">
      <h4>Uploaded Image:</h4>
      <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" class="img-fluid" style="max-width: 300px;">
      <h5 class="mt-3">Prediction: <span class="text-success">{{ label }}</span></h5>
    </div>
    {% endif %}
  </div>
</body>
</html>
